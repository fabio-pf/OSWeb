<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="formEdicao">
        <h:panelGroup rendered="#{controleOS.editando}">
            <div class="ui-fluid">
                <p:messages/>
                <p:panelGrid columns="2" columnClasses="ui-grid-col-2, ui-grid-col-13"
                             layout="grid" styleClass="ui-panelgrid-blank">
                    <f:facet name="header">
                        <p:outputLabel value="Edição de Usuários"/>
                    </f:facet>     
                    <p:outputLabel for="txtID" value="ID"/>
                    <p:inputText id="txtID" value="#{controleOS.objeto.id}"
                                 size="5" maxlength="5"/>                                          
                    <p:outputLabel for="txtInicio" value="Inicio"/>
                    <p:calendar id="txtInicio" 
                                value="#{controleOS.objeto.inicio}"
                                pattern="dd/MM/yyyy" mask="true"                              
                                navigator="true" >
                        <f:converter converterId="converterCalendar"/>
                    </p:calendar>
                    <p:outputLabel for="txtFim" value="Fim"/>
                    <p:calendar id="txtFim" 
                                value="#{controleOS.objeto.fim}"
                                pattern="dd/MM/yyyy" mask="true"                              
                                navigator="true" >
                        <f:converter converterId="converterCalendar"/>
                    </p:calendar>                    
                    <p:outputLabel for="cbxServico" value="Servico"/>
                    <p:selectOneMenu id="cbxServico" value="#{controleOS.objeto.servico}">
                        <f:selectItem itemLabel="Selecione um registro" noSelectionOption="true"/>
                        <f:selectItems value="#{controleOS.daoSetor.listaTodos}"
                                       var="s"
                                       itemLabel="#{s.descricao}"/>
                        <f:converter converterId="converterServico"/>
                    </p:selectOneMenu>
                    <p:outputLabel for="cbxUsuario" value="Usuario"/>
                    <p:selectOneMenu id="cbxUsuario" value="#{controleOS.objeto.usuario}">
                        <f:selectItem itemLabel="Selecione um registro" noSelectionOption="true"/>
                        <f:selectItems value="#{controleOS.daoUsuario.listaObjetos}"
                                       var="s"
                                       itemLabel="#{s.nome}"/>
                        <f:converter converterId="converterUsuario"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="Concluido" for="selectAtivo"/>
                    <p:selectBooleanCheckbox id="selectAtivo" value="#{controleOS.objeto.concluido}"/>
                    <p:outputLabel value=""/>
                    <p:commandButton value="Salvar" icon="ui-icon-disk"
                                     actionListener="#{controleOS.salvar()}"
                                     update="formEdicao :formListagem"/> 
            
            </p:panelGrid>
                </div>
        </h:panelGroup> 
    </h:form>
</html>
